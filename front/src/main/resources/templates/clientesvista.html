<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<h1>Lista de Clientes</h1>
<table class="table table-success table-striped">
    <tr>
        <th>ID</th>
        <th>DNI</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Opciones</th>
    </tr>
    <tr th:each="cliente : ${getAllClientes}">
        <td th:text="${cliente.id}">ID</td>
        <td th:text="${cliente.dni}">DNI</td>
        <td th:text="${cliente.nombre}">Nombre</td>
        <td th:text="${cliente.email}">Email</td>
        <td th:text="${cliente.telefono}">Teléfono</td>
        <td>
            <a th:href="@{'/cliente/' + ${cliente.id}}">Ver</a>
            <a th:href="@{'/cliente/eliminar/' + ${cliente.id}}">Eliminar</a>
        </td>
    </tr>
</table>
<a href="/crearcliente">Crear Nuevo Cliente</a>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>

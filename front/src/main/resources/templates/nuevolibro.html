<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="listalibros">lista</a>

<form action="#" th:action="@{/crearlibros}" th:object="${formlibro}" method="post">
    <label for="titulo">titulo:</label>
    <input type="text" id="titulo" th:field="*{titulo}" /><br/>

    <label for="autor">autor:</label>
    <input type="text" id="autor" th:field="*{autor}" /><br/>

    <label for="genero">genero:</label>
    <input type="text" id="genero" th:field="*{genero}" /><br/>

    <label for="estado">estado:</label>
    <input type="text" id="estado" th:field="*{estado}" /><br/>

    <button type="submit">Create</button>

</form>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle del Cliente</title>
</head>
<body>
<h1>Detalle del Cliente</h1>
<form th:action="@{/cliente/editar/{id}(id=${cliente.id})}" th:object="${cliente}" method="post">
    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" th:field="*{dni}" required>
    <br>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required>
    <br>
    <label for="telefono">Tel√©fono:</label>
    <input type="text" id="telefono" name="telefono" th:field="*{telefono}" required>
    <br>
    <button type="submit">Actualizar</button>
</form>
<a th:href="@{'/listaclientes'}">Volver a la lista</a>
</body>
</html>

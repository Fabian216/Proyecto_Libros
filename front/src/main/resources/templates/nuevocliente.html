<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Nuevo Cliente</h1>
    <form action="#" th:action="@{/crearcliente}" th:object="${formcliente}" method="post">
        <div class="mb-3">
            <label for="dni" class="form-label">DNI:</label>
            <input type="text" class="form-control" id="dni" th:field="*{dni}" />
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">nombre:</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">email:</label>
            <input type="text" class="form-control" id="email" th:field="*{email}" />
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">telefono:</label>
            <input type="text" class="form-control" id="telefono" th:field="*{telefono}" />
        </div>

    <button type="submit" class="btn btn-primary">Create</button>
    <a href="/listaclientes" class="btn btn-success">volver a la lista</a>
</form>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
